<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label class="text-secondary">Period</label>
        <select class="form-control form-control-sm filter-selector" #pe (change)="updatePeriod(pe.value)">
          <option *ngFor="let year of years$ | async" [value]="year.id">{{year.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label class="text-secondary">Organization Unit</label>
        <select class="form-control form-control-sm filter-selector" #ou (change)="updateOrgunit(ou.value)">
          <option *ngFor="let orgUnit of organisationUnits$ | async" [value]="orgUnit.id">{{orgUnit.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
