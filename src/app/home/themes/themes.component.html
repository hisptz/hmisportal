<div class="container-fluid mt-5 pl-0">
  <h2>National Health Portal Themes</h2>

  <div class="grid-items">
    <div class="borderdItem" *ngFor="let item of themes" [ngClass]="routeAnimationsElements">
      <div class="p-3" >
          <h3 class="mt-1">{{ item.title }}</h3>
          <hr>
          <p class="lead">
            {{ item.description }}
          </p>
      </div>
    </div>
  </div>
</div>
<div class="grid-container">

</div>
