<div class="main-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <app-banner></app-banner>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <app-menu></app-menu>
      </div>
    </div>

    <div class="row">
      <div class='loading'
      *ngIf="loading"></div>
      <div class="col-sm-12"
           [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </div>
  </div>


</div>
