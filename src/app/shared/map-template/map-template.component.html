<div>
  <div class="map-legend-container">
    <div id="accordion" role="tablist">
      <div class="card custom-card" *ngFor="let legendItem of legend">
        <div class="card-header custom-card-header" role="tab">
          <h5 class="mb-0">
            <a data-toggle="collapse" title="{{legendItem.name}}" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{legendItem.displayName}}
            </a>
          </h5>
        </div>

        <div class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body custom-card-body">
            <span>{{legendItem.subtitle}}</span>
            <br/>
            <table style="font-size: 10px!important;">
              <tr *ngFor="let classItem of legendItem.legend">
                <td [ngStyle]="{backgroundColor:classItem.color,width:'50px',height:'25px'}"></td><td>&nbsp;{{classItem.min}} - {{classItem.max}} ({{classItem.count}})</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="map-control-widgets" *ngIf="mapObject">
    <div class="zoom-control">
      <div class="positive-zoom-button">
        <a (click)="zoomIn('in')"><i class="fa fa-plus"></i></a>
      </div>
      <div class="original-zoom">
        <a (click)="recenterMap()"><i class="fa fa-home"></i></a>
      </div>
      <div class="negative-zoom-button">
        <a (click)="zoomIn('out')"><i class="fa fa-minus"></i></a>
      </div>
    </div>
  </div>
  <div class="map-title-holder" title="{{mapObject.name}}">
    {{mapObject.name}}
  </div>
  <div id="{{mapObject.id}}" style="width:100%;height:400px"></div>
</div>
